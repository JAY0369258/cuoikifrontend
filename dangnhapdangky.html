<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #f0f0f5, #d9d9e3);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            /* Để xếp chồng các phần tử theo chiều dọc */
            align-items: center;
            justify-content: center;
        }

        .form-container {
            max-width: 400px;
            background: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: auto;
            /* Đẩy phần này xuống giữa */
            margin-bottom: 30px;
            /* Khoảng trống phía dưới */
        }

        .btn-custom {
            background-color: #0071e3;
            color: #fff;
            border-radius: 50px;
            font-weight: bold;
            padding: 10px 20px;
        }

        .btn-custom:hover {
            background-color: #005bb5;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #333;
        }

        .nav-tabs .nav-link {
            color: #6c757d;
            font-weight: bold;
            border: none;
        }

        .nav-tabs .nav-link.active {
            color: #0071e3;
            border-bottom: 3px solid #0071e3;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
        }

        .form-label {
            font-weight: 600;
            color: #555;
        }

        nav {
            width: 100%;
            /* Đảm bảo navbar chiếm toàn bộ chiều ngang */
            position: fixed;
            /* Cố định navbar ở trên đầu */
            top: 0;
            z-index: 1000;
            /* Đảm bảo nó không bị che khuất */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#"> AT Apple Zone </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="123.html">Trang Chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#signup">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <div class="logo"> AT Apple Zone </div>
        <ul class="nav nav-tabs justify-content-center mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                    type="button" role="tab" aria-controls="login" aria-selected="true">Đăng Nhập</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button"
                    role="tab" aria-controls="signup" aria-selected="false">Đăng Ký</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form>
                    <div class="mb-4">
                        <label for="loginEmail" class="form-label">Địa chỉ Email</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label for="loginPassword" class="form-label">Mật Khẩu</label>
                        <input type="password" class="form-control" id="loginPassword"
                            placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Đăng Nhập</button>
                </form>
                <!-- Additional Links -->
                <div class="mt-3 text-center">
                    <a href="https://iforgot.apple.com/password/verify/appleid" class="text-decoration-none"
                        target="_blank">Bạn đã quên mật khẩu?.</a>
                    <br>
                    <a href="https://account.apple.com/account" class="text-decoration-none" target="_blank">Bạn không
                        có Tài khoản Apple? Tạo tài khoản
                        của bạn ngay bây giờ.</a>
                </div>
            </div>

            <!-- Sign Up Form -->
            <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                <form>
                    <div class="mb-4">
                        <label for="signupEmail" class="form-label">Địa chỉ Email</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label for="signupPassword" class="form-label">Mật Khẩu</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Create a password">
                    </div>
                    <div class="mb-4">
                        <label for="signupConfirmPassword" class="form-label">Nhập Lại Mật Khẩu</label>
                        <input type="password" class="form-control" id="signupConfirmPassword"
                            placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Đăng Ký</button>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
